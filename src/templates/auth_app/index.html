{% extends 'auth_app/base.html' %}
{% load static %}
{% block main_block %}

<div class="d-flex justify-content-between mb-3">
    <h3 class="m-0">{{ title }}</h3>
    {% if user.is_authenticated %}
        <a href="{% url 'auth_app:logout' %}" class="btn btn-danger">Logout</a>
    {% else %}
        <a href="{% url 'auth_app:register' %}" class="btn btn-primary">Register</a>
        <a href="{% url 'auth_app:login' %}" class="btn btn-primary">Login</a>
    {% endif %}
</div>

{% endblock %}
